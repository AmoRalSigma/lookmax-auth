<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarechye Lookmaxing Auth</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }
        .terminal {
            border: 2px solid #00ff88;
            padding: 30px;
            background: #111;
            box-shadow: 0 0 20px #00ff8844;
            border-radius: 10px;
            text-align: center;
        }
        h1 { font-size: 1.5rem; margin-bottom: 20px; letter-spacing: 3px; }
        #user-card { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
        img { border-radius: 50%; border: 2px solid #00ff88; margin-bottom: 10px; }
        .success-msg { color: #fff; font-size: 1.2rem; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="terminal">
        <h1>System Login Required</h1>
        
        <div id="login-ui">
            <div id="g_id_onload"
                 data-client_id="422243119545-qmkulqdrldj9m1fiijqafq2jr00r1o62.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black" data-text="signin_with" data-size="large"></div>
        </div>

        <div id="user-card">
            <div class="success-msg">Личность подтверждена</div>
            <img id="avatar" src="" width="100">
            <div id="username" style="font-weight: bold;"></div>
            <p style="font-size: 0.8rem; color: #888; margin-top: 15px;">Перенаправление в базу данных...</p>
        </div>
    </div>

    <script>
        function handleResponse(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
            
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('user-card').style.display = 'block';
            
            document.getElementById('username').innerText = payload.name;
            document.getElementById('avatar').src = payload.picture;

            // Через 2 секунды кидаем обратно на основной сайт
            setTimeout(() => {
                window.location.href = "ССЫЛКА_НА_ТВОЙ_GOOGLE_SITES"; 
            }, 2500);
        }
    </script>
</body>
</html>
