<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://i.ibb.co/SDTGBKpD/image.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookmax | Welcome</title>
    <style>
        body { 
            background: #f0f7ff; 
            color: #1d1d1f; 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #fff; 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); 
            text-align: center; 
            max-width: 350px; 
        }
        h1 { color: #007aff; margin-bottom: 10px; }
        p { color: #86868b; line-height: 1.5; margin-bottom: 30px; }
        .btn { 
            display: block; 
            background: #007aff; 
            color: #fff; 
            padding: 15px; 
            border-radius: 15px; 
            text-decoration: none; 
            font-weight: 600; 
            transition: 0.3s; 
        }
        .btn:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,122,255,0.3); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Lookmax</h1>
        <p>Сообщество по оценке внешности. Объективный рейтинг и советы по улучшению.</p>
        <a href="database.html" class="btn">Открыть базу</a>
    </div>
</body>
</html>
