<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookmax Community | Welcome</title>
    <style>
        :root {
            --bg: #f4f9ff;
            --accent: #4a90e2;
            --text: #33475b;
            --card: #ffffff;
            --radius: 30px;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-card {
            background: var(--card);
            padding: 50px;
            border-radius: var(--radius);
            box-shadow: 0 20px 60px rgba(74, 144, 226, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.8s ease;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            color: var(--accent);
            letter-spacing: 1px;
        }

        p {
            color: #7f8c8d;
            margin: 15px 0 35px;
            line-height: 1.6;
        }

        .btn-enter {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 16px 40px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        .btn-enter:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(74, 144, 226, 0.4);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="welcome-card">
        <h1>Lookmax</h1>
        <p>Добро пожаловать в закрытое сообщество по оценке внешности и личного роста.</p>
        <a href="database.html" class="btn-enter">Войти в базу</a>
    </div>

</body>
</html>
