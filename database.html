<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookmax Community | Soft Blue</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg: #f4f9ff;
            --card: #ffffff;
            --accent: #4a90e2;
            --light-accent: #e1efff;
            --text: #33475b;
            --gray: #9fb3c8;
            --radius: 28px;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 90%;
            max-width: 1000px;
            background: var(--card);
            margin-top: 20px;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 10px 40px rgba(74, 144, 226, 0.08);
            text-align: center;
        }

        .profile-area {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        #user-name {
            font-weight: 600;
            color: var(--accent);
            cursor: pointer;
            text-decoration: underline;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 40px 0;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(74, 144, 226, 0.12);
        }

        .photo {
            width: 100%;
            height: 380px;
            border-radius: 20px;
            object-fit: cover;
        }

        .name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 5px;
        }

        .name {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .rating-badge {
            background: var(--light-accent);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 700;
        }

        .progress-bg {
            width: 100%;
            height: 10px;
            background: #edf2f7;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: 1s ease;
        }

        .vote-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .btn-vote {
            border: none;
            background: var(--light-accent);
            color: var(--accent);
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .btn-vote:hover {
            background: var(--accent);
            color: white;
        }

        .comment-section {
            border-top: 1px solid #f0f4f8;
            padding-top: 15px;
        }

        .comment-list {
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }

        .comment-item {
            margin-bottom: 8px;
            padding: 5px;
        }

        .comment-item b {
            color: var(--accent);
        }

        .comment-input-row {
            display: flex;
            gap: 5px;
        }

        .comment-input {
            flex: 1;
            border: 1px solid #e2e8f0;
            padding: 8px 12px;
            border-radius: 12px;
            outline: none;
        }

        .btn-send {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 12px;
            cursor: pointer;
        }

        #toast {
            position: fixed;
            bottom: 30px;
            background: #2d3748;
            color: white;
            padding: 12px 25px;
            border-radius: 40px;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

<header>
    <h1>Lookmax Community</h1>
    <div class="profile-area">
        <div id="g_id_onload"
             data-client_id="422243119545-qmkulqdrldj9m1fiijqafq2jr00r1o62.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div id="auth-btn" class="g_id_signin" data-type="standard" data-shape="pill"></div>
        <div id="user-info" style="display:none">
            Привет, <span id="user-name" onclick="changeNick()">Загрузка...</span>
        </div>
    </div>
</header>

<div class="container" id="cards-container"></div>
<div id="toast"></div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxxU_p8Zq1KF4MpTqGD42cxVyRYdumsI43lPWGw_BSUspcoHralr2Q2f51Fq8C79pyWyw/exec";
    
    // Список твоих пацанов
    const candidates = [
        { id: "test1", name: "Alpha Candidate", photo: "test1.jpg" },
        { id: "test2", name: "Bravo Member", photo: "test2.jpg" },
        { id: "test3", name: "Charlie Elite", photo: "test3.jpg" }
    ];

    let currentUser = null;
    let currentNick = localStorage.getItem('customNick') || "";

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function handleCredentialResponse(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = payload.sub;
        if (!currentNick) currentNick = payload.name;
        document.getElementById('auth-btn').style.display = 'none';
        document.getElementById('user-info').style.display = 'block';
        document.getElementById('user-name').innerText = currentNick;
        showToast("Успешный вход!");
    }

    function changeNick() {
        const n = prompt("Введи свой новый ник:", currentNick);
        if (n) {
            currentNick = n;
            localStorage.setItem('customNick', n);
            document.getElementById('user-name').innerText = n;
        }
    }

    function renderCards() {
        const container = document.getElementById('cards-container');
        container.innerHTML = candidates.map(c => `
            <div class="card">
                <img src="${c.photo}" class="photo">
                <div class="name-row">
                    <div class="name">${c.name}</div>
                    <div class="rating-badge" id="val-${c.id}">0.0</div>
                </div>
                <div style="font-size: 0.8rem; color: var(--gray); margin-bottom: 10px;" id="label-${c.id}">Rating...</div>
                <div class="progress-bg">
                    <div class="progress-fill" id="bar-${c.id}"></div>
                </div>
                <div class="vote-grid">
                    <button class="btn-vote" onclick="vote('${c.id}', 1)">Sub3</button>
                    <button class="btn-vote" onclick="vote('${c.id}', 3)">LTN</button>
                    <button class="btn-vote" onclick="vote('${c.id}', 4)">MTN</button>
                    <button class="btn-vote" onclick="vote('${c.id}', 5)">HTN</button>
                    <button class="btn-vote" onclick="vote('${c.id}', 6)">CHAD</button>
                    <button class="btn-vote" onclick="vote('${c.id}', 7)">ADAM</button>
                </div>
                <div class="comment-section">
                    <div class="comment-list" id="comments-${c.id}"></div>
                    <div class="comment-input-row">
                        <input type="text" class="comment-input" id="input-${c.id}" placeholder="Твое мнение...">
                        <button class="btn-send" onclick="sendComment('${c.id}')">➤</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    async function vote(tid, r) {
        if (!currentUser) return showToast("Нужно войти!");
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ type: 'vote', userId: currentUser, targetId: tid, rating: r })
        });
        showToast("Голос засчитан");
    }

    async function sendComment(tid) {
        if (!currentUser) return showToast("Войди, чтобы писать");
        const inp = document.getElementById(`input-${tid}`);
        const val = inp.value.trim();
        if (!val) return;
        
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ type: 'comment', targetId: tid, userName: currentNick, text: val })
        });
        inp.value = "";
        showToast("Отправлено");
    }

    async function sync() {
        try {
            const r = await fetch(SCRIPT_URL);
            const d = await r.json();
            
            candidates.forEach(c => {
                const vs = d.votes.filter(v => v[0] === c.id);
                if (vs.length > 0) {
                    const avg = (vs.reduce((a, b) => a + b[1], 0) / vs.length).toFixed(1);
                    document.getElementById(`val-${c.id}`).innerText = avg;
                    document.getElementById(`bar-${c.id}`).style.width = (avg / 7 * 100) + "%";
                    
                    let l = "MTN";
                    if (avg < 3.5) l = "Below Average";
                    if (avg >= 6) l = "Top Tier";
                    document.getElementById(`label-${c.id}`).innerText = l;
                }

                const cs = d.comments.filter(com => com[0] === c.id);
                const clist = document.getElementById(`comments-${c.id}`);
                clist.innerHTML = cs.map(com => `
                    <div class="comment-item"><b>${com[1]}:</b> ${com[2]}</div>
                `).join('');
            });
        } catch(e) {}
    }

    renderCards();
    setInterval(sync, 4000);
</script>

</body>
</html>
