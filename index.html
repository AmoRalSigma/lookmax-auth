<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARECHYE ELITE | WELCOME</title>
    <style>
        :root {
            --bg: #050505;
            --gold: #c5a059;
            --text: #ffffff;
            --gray: #666;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cinzel', serif, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .logo-area {
            margin-bottom: 40px;
            animation: fadeIn 2s ease;
        }

        h1 {
            letter-spacing: 12px;
            color: var(--gold);
            text-transform: uppercase;
            font-size: 3rem;
            margin: 0;
        }

        p {
            color: var(--gray);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .enter-btn {
            margin-top: 50px;
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.5s;
            text-decoration: none;
            animation: fadeIn 3s ease;
        }

        .enter-btn:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="logo-area">
        <h1>ZARECHYE ELITE</h1>
        <p>Private Lookmaxing Community</p>
    </div>

    <a href="database.html" class="enter-btn">Войти в базу</a>

    <div style="position: absolute; bottom: 30px; color: #222; font-size: 0.7rem; letter-spacing: 2px;">
        EST. 2024 • MEMBERS ONLY
    </div>

</body>
</html>
