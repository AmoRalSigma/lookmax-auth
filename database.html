    <style>
        :root {
            --bg: #050505;
            --card-bg: #121212;
            --gold: #c5a059; /* Премиальное золото */
            --text: #ffffff;
            --gray: #888;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cinzel', serif, sans-serif; /* Более пафосный шрифт если есть, или стандарт */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 60px 0;
            text-align: center;
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            border-bottom: 1px solid #222;
        }

        h1 {
            letter-spacing: 8px;
            color: var(--gold);
            text-transform: uppercase;
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            padding: 50px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 2px; /* Острые углы смотрятся дороже */
            overflow: hidden;
            transition: 0.5s ease;
            border: 1px solid #1a1a1a;
        }

        .card:hover {
            border-color: var(--gold);
            box-shadow: 0 0 40px rgba(197, 160, 89, 0.15);
        }

        .photo-box {
            width: 100%;
            height: 450px;
            background-size: cover;
            background-position: center;
            filter: grayscale(30%); /* Чуть приглушим цвета для стиля */
            transition: 0.5s;
        }

        .card:hover .photo-box {
            filter: grayscale(0%);
        }

        .info {
            padding: 25px;
            text-align: center;
            border-top: 1px solid #1a1a1a;
        }

        .name {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: #fff;
        }

        .rank-badge {
            display: inline-block;
            padding: 4px 20px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gold);
            border: 1px solid var(--gold);
            margin-bottom: 20px;
        }

        .rating-box {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-rate {
            background: transparent;
            border: 1px solid #333;
            color: var(--gray);
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.65rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-rate:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .auth-overlay {
            margin-top: 20px;
        }
    </style>
