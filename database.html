<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookmax Community</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --main-bg: #f0f7ff;
            --card-bg: #ffffff;
            --accent-blue: #007bff;
            --light-blue: #e3f2fd;
            --text-main: #2c3e50;
            --text-gray: #7f8c8d;
            --radius: 24px;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 90%;
            max-width: 1100px;
            margin: 20px 0;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.05);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--accent-blue);
        }

        .container {
            max-width: 1100px;
            width: 95%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.02);
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .photo {
            width: 100%;
            height: 350px;
            border-radius: calc(var(--radius) - 5px);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .rank-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .rating-val {
            background: var(--light-blue);
            color: var(--accent-blue);
            padding: 5px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-blue);
            width: 0%;
            transition: width 1s ease;
        }

        .vote-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .btn-vote {
            border: none;
            background: var(--light-blue);
            color: var(--accent-blue);
            padding: 10px 5px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-vote:hover {
            background: var(--accent-blue);
            color: white;
        }

        /* Уведомления */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Community Ratings</h1>
    <div id="g_id_onload"
         data-client_id="422243119545-qmkulqdrldj9m1fiijqafq2jr00r1o62.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
</header>

<div class="container" id="cards-container">
    </div>

<div id="toast">Сообщение</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxg_X1nabQ0oBHBw6-cOtJ7k8WmHdRjFaGbAPXGOBsKx-lGJMZ5_xdktXn3vttIlFWogA/exec";
    
    // Вот тот самый "Список пацанов". Просто добавляй сюда объекты.
    const candidates = [
        { id: "test1", name: "Alpha", photo: "test1.jpg" },
        { id: "test2", name: "Bravo", photo: "test2.jpg" },
        { id: "test3", name: "Charlie", photo: "test3.jpg" }
    ];

    let currentUser = null;

    function showToast(text) {
        const t = document.getElementById('toast');
        t.innerText = text;
        t.style.display = 'block';
        setTimeout(() => { t.style.display = 'none'; }, 3000);
    }

    function handleCredentialResponse(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = payload.sub;
        showToast("Привет, " + payload.name);
    }

    // Рисуем карточки
    function renderCards() {
        const container = document.getElementById('cards-container');
        container.innerHTML = '';
        
        candidates.forEach(c => {
            container.innerHTML += `
                <div class="card" id="card-${c.id}">
                    <img src="${c.photo}" class="photo">
                    <div class="name">${c.name}</div>
                    <div class="rank-info">
                        <span id="label-${c.id}" style="color: var(--text-gray)">Rating...</span>
                        <span class="rating-val" id="val-${c.id}">0.0</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="bar-${c.id}"></div>
                    </div>
                    <div class="vote-grid">
                        <button class="btn-vote" onclick="vote('${c.id}', 1)">Sub3</button>
                        <button class="btn-vote" onclick="vote('${c.id}', 3)">LTN</button>
                        <button class="btn-vote" onclick="vote('${c.id}', 4)">MTN</button>
                        <button class="btn-vote" onclick="vote('${c.id}', 5)">HTN</button>
                        <button class="btn-vote" onclick="vote('${c.id}', 6)">CHAD</button>
                        <button class="btn-vote" onclick="vote('${c.id}', 7)">ADAM</button>
                    </div>
                </div>
            `;
        });
    }

    async function vote(targetId, rating) {
        if (!currentUser) {
            showToast("Нужно войти в аккаунт");
            return;
        }

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ userId: currentUser, targetId: targetId, rating: rating })
        });
        
        showToast("Голос принят!");
    }

    // Загрузка среднего балла (пока упрощенно)
    async function loadRatings() {
        try {
            const resp = await fetch(SCRIPT_URL);
            const data = await resp.json();
            
            candidates.forEach(c => {
                const votes = data.filter(v => v[0] === c.id);
                if (votes.length > 0) {
                    const sum = votes.reduce((acc, curr) => acc + curr[1], 0);
                    const avg = (sum / votes.length).toFixed(1);
                    
                    document.getElementById(`val-${c.id}`).innerText = avg;
                    const percent = (avg / 7) * 100;
                    document.getElementById(`bar-${c.id}`).style.width = percent + '%';
                    
                    let label = "MTN";
                    if (avg < 3) label = "Sub3";
                    else if (avg < 4) label = "LTN";
                    else if (avg >= 6) label = "CHAD";
                    document.getElementById(`label-${c.id}`).innerText = label;
                }
            });
        } catch(e) { console.log("Ждем данных..."); }
    }

    renderCards();
    setInterval(loadRatings, 5000); // Обновлять баллы каждые 5 сек
</script>

</body>
</html>
