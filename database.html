<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            padding-bottom: 40px; /* Отступ снизу */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }

        /* Ввод ника */
        .user-settings {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        input[type="text"] {
            background: #121212;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Карточка */
        .profile-card {
            background: #1e1e1e;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #333;
        }

        .photo-placeholder {
            width: 100%;
            height: 350px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats {
            margin-top: 10px;
            font-size: 1.4em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
        }

        /* Сетка кнопок 2x3 */
        .rating-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }

        .rate-btn {
            padding: 12px 5px;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            background: #333;
            color: #aaa;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .rate-btn:active { background: #555; color: white; }

        /* Цвета */
        .btn-1 { border-bottom: 2px solid #d32f2f; }
        .btn-2 { border-bottom: 2px solid #e64a19; }
        .btn-3 { border-bottom: 2px solid #fbc02d; }
        .btn-4 { border-bottom: 2px solid #afb42b; }
        .btn-5 { border-bottom: 2px solid #388e3c; }
        .btn-6 { border-bottom: 2px solid #1976d2; }

        /* Комментарии */
        .comments-section {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        .comment-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: #121212;
            color: white;
            border: 1px solid #444;
            border-radius: 3px;
            box-sizing: border-box;
            resize: vertical;
        }

        .send-btn {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 15px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .comments-list {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .comment {
            border-bottom: 1px solid #333;
            padding: 10px 0;
            font-size: 0.9em;
        }

        .comment-author {
            color: #888;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 3px;
        }

        /* Простая ссылка внизу */
        .footer-link {
            text-align: center;
            margin-top: 40px;
        }
        
        .footer-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            border-bottom: 1px dashed #444;
            transition: color 0.3s;
        }

        .footer-link a:hover {
            color: #aaa;
            border-bottom: 1px solid #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <h1>RATEME</h1>
        </div>

        <div class="user-settings">
            <input type="text" id="usernameInput" placeholder="Введите ник" oninput="saveUsername()">
        </div>

        <div class="profile-card">
            <div class="photo-placeholder">
                <img src="https://via.placeholder.com/400x500?text=PHOTO" alt="Фото">
            </div>
            
            <div class="stats">
                <span id="currentStatus">N/A</span>
            </div>

            <div class="rating-grid">
                <button class="rate-btn btn-1" onclick="vote(1)">Sub</button>
                <button class="rate-btn btn-2" onclick="vote(2)">LTN</button>
                <button class="rate-btn btn-3" onclick="vote(3)">MTN</button>
                <button class="rate-btn btn-4" onclick="vote(4)">HTN</button>
                <button class="rate-btn btn-5" onclick="vote(5)">Adam</button>
                <button class="rate-btn btn-6" onclick="vote(6)">Chad</button>
            </div>
        </div>

        <div class="comments-section">
            <textarea id="commentText" class="comment-input" rows="2" placeholder="Комментарий..."></textarea>
            <button class="send-btn" onclick="addComment()">ОТПРАВИТЬ</button>
            
            <div class="comments-list" id="commentsList"></div>
        </div>

        <div class="footer-link">
            <a href="https://t.me/tvoj_bot" target="_blank">Принять участие</a>
        </div>

    </div>

    <script>
        let totalScore = 0;
        let votesCount = 0;
        let myUserId = localStorage.getItem('myUserId');

        if (!myUserId) {
            myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('myUserId', myUserId);
        }

        window.onload = function() {
            const savedName = localStorage.getItem('username');
            if (savedName) {
                document.getElementById('usernameInput').value = savedName;
            }
            loadComments();
        };

        function saveUsername() {
            const newName = document.getElementById('usernameInput').value;
            localStorage.setItem('username', newName);
            loadComments(); 
        }

        function vote(score) {
            totalScore += score;
            votesCount++;
            updateStatusDisplay();
        }

        function updateStatusDisplay() {
            if (votesCount === 0) return;

            const avg = totalScore / votesCount;
            let statusText = "";

            if (avg <= 1.5) {
                statusText = "SUB";
            } else if (avg <= 2.5) {
                statusText = "LTN";
            } else if (avg <= 3.5) {
                statusText = "MTN";
            } else if (avg <= 4.5) {
                statusText = "HTN";
            } else if (avg <= 5.5) {
                statusText = "ADAM";
            } else {
                statusText = "CHAD";
            }

            document.getElementById('currentStatus').innerText = statusText;
        }

        function addComment() {
            const text = document.getElementById('commentText').value;
            if (text.trim() === "") return;

            const newComment = {
                userId: myUserId, 
                text: text,
                date: Date.now()
            };

            let comments = JSON.parse(localStorage.getItem('siteComments')) || [];
            comments.unshift(newComment);
            localStorage.setItem('siteComments', JSON.stringify(comments));

            document.getElementById('commentText').value = "";
            loadComments();
        }

        function loadComments() {
            const list = document.getElementById('commentsList');
            let comments = JSON.parse(localStorage.getItem('siteComments')) || [];
            const currentName = localStorage.getItem('username') || "Аноним";
            
            list.innerHTML = "";

            comments.forEach(comment => {
                let displayName = "Аноним";
                if (comment.userId === myUserId) {
                    displayName = currentName;
                }

                const div = document.createElement('div');
                div.className = 'comment';
                div.innerHTML = `
                    <div class="comment-author">${displayName}</div>
                    <div>${comment.text}</div>
                `;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
