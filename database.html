<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookmax DB | Community</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { 
            --bg: #f0f7ff; 
            --card: #ffffff; 
            --accent: #007aff; 
            --text: #1d1d1f; 
            --gray: #86868b; 
            --radius: 24px; 
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        header { 
            width: 90%; 
            max-width: 1000px; 
            background: var(--card); 
            margin: 20px; 
            padding: 25px; 
            border-radius: var(--radius); 
            box-shadow: 0 8px 30px rgba(0,0,0,0.04); 
            text-align: center; 
        }
        .container { 
            width: 95%; 
            max-width: 1000px; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
            padding-bottom: 50px; 
        }
        .card { 
            background: var(--card); 
            border-radius: var(--radius); 
            padding: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.02); 
            transition: 0.3s;
        }
        .photo { 
            width: 100%; 
            height: 350px; 
            border-radius: 18px; 
            object-fit: cover; 
        }
        .rating-badge { 
            background: #eef6ff; 
            color: var(--accent); 
            padding: 5px 12px; 
            border-radius: 12px; 
            font-weight: 700; 
        }
        .progress-bg { 
            width: 100%; 
            height: 8px; 
            background: #f2f2f7; 
            border-radius: 10px; 
            margin: 15px 0; 
            overflow: hidden; 
        }
        .progress-fill { 
            height: 100%; 
            background: var(--accent); 
            width: 0%; 
            transition: 1s ease-in-out; 
        }
        .vote-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
        }
        .btn-vote { 
            border: none; 
            background: #f2f2f7; 
            color: var(--accent); 
            padding: 10px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.8rem; 
            transition: 0.2s;
        }
        .btn-vote:hover { background: var(--accent); color: #fff; }
        .comment-item { 
            font-size: 0.85rem; 
            padding: 10px; 
            background: #f9f9fb; 
            border-radius: 12px; 
            margin-bottom: 8px; 
            position: relative; 
            border-left: 3px solid var(--accent);
        }
        .btn-del { 
            position: absolute; 
            right: 8px; 
            top: 8px; 
            background: none; 
            border: none; 
            color: #ff3b30; 
            cursor: pointer; 
            font-size: 14px; 
            display: none; 
        }
        .comment-input-row { 
            display: flex; 
            gap: 8px; 
            margin-top: 15px; 
        }
        .comment-input { 
            flex: 1; 
            border: 1px solid #d2d2d7; 
            padding: 10px; 
            border-radius: 12px; 
            outline: none; 
        }
        #toast { 
            position: fixed; 
            bottom: 25px; 
            background: #1d1d1f; 
            color: #fff; 
            padding: 12px 25px; 
            border-radius: 30px; 
            display: none; 
            z-index: 1000; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        #user-name { color: var(--accent); font-weight: 700; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

<header>
    <h1>Lookmax Ratings</h1>
    <div id="g_id_onload" 
         data-client_id="422243119545-qmkulqdrldj9m1fiijqafq2jr00r1o62.apps.googleusercontent.com" 
         data-callback="handleCredentialResponse">
    </div>
    <div id="auth-ui">
        <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
    </div>
    <div id="user-ui" style="display:none">
        Привет, <span id="user-name" onclick="changeNick()">Загрузка...</span>
    </div>
</header>

<div class="container" id="cards-container"></div>
<div id="toast"></div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwAJgIW2ObDKt69qWeSbny5DRCiSi302RHqHnQQSVV7V0HkU6UAeuFdBOK0IT10SIT6qw/exec";
    
    // Список твоих кандидатов. Добавляй новых сюда
    const candidates = [
        { id: "p1", name: "Alpha Candidate", photo: "test1.jpg" },
        { id: "p2", name: "Bravo Member", photo: "test2.jpg" },
        { id: "p3", name: "Charlie Pro", photo: "test3.jpg" }
    ];

    let user = null;
    let admins = [];

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function handleCredentialResponse(r) {
        const p = JSON.parse(atob(r.credential.split('.')[1]));
        user = { id: p.sub, name: localStorage.getItem('nick') || p.name, email: p.email };
        document.getElementById('auth-ui').style.display = 'none';
        document.getElementById('user-ui').style.display = 'block';
        document.getElementById('user-name').innerText = user.name;
        showToast("Вы вошли как " + user.name);
    }

    function changeNick() {
        const n = prompt("Придумай новый ник:", user.name);
        if(n) { 
            user.name = n; 
            localStorage.setItem('nick', n); 
            document.getElementById('user-name').innerText = n; 
            showToast("Ник изменен!");
        }
    }

    function render() {
        document.getElementById('cards-container').innerHTML = candidates.map(c => `
            <div class="card">
                <img src="${c.photo}" class="photo">
                <div style="display:flex; justify-content:space-between; align-items:center; margin:15px 0 5px;">
                    <b style="font-size:1.3rem">${c.name}</b>
                    <span class="rating-badge" id="val-${c.id}">0.0</span>
                </div>
                <div class="progress-bg"><div class="progress-fill" id="bar-${c.id}"></div></div>
                <div class="vote-grid">
                    ${[1,3,4,5,6,7].map(v => `<button class="btn-vote" onclick="vote('${c.id}', ${v})">${v}</button>`).join('')}
                </div>
                <div style="margin-top:20px; border-top: 1px solid #eee; padding-top: 15px;">
                    <div id="comments-${c.id}" style="max-height:150px; overflow-y:auto; margin-bottom: 10px;"></div>
                    <div class="comment-input-row">
                        <input type="text" id="in-${c.id}" class="comment-input" placeholder="Напиши мнение...">
                        <button class="btn-vote" style="background:var(--accent); color:#fff" onclick="addComment('${c.id}')">➤</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    async function vote(tid, r) {
        if(!user) return showToast("Сначала войди в систему!");
        fetch(SCRIPT_URL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({ type: 'vote', userId: user.id, userEmail: user.email, targetId: tid, rating: r }) 
        });
        showToast("Голос принят, база обновляется");
    }

    async function addComment(tid) {
        if(!user) return showToast("Войди, чтобы оставить отзыв!");
        const txt = document.getElementById(`in-${tid}`).value.trim();
        if(!txt) return;
        fetch(SCRIPT_URL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({ type: 'comment', targetId: tid, userName: user.name, userId: user.id, text: txt }) 
        });
        document.getElementById(`in-${tid}`).value = "";
        showToast("Мнение отправлено");
    }

    async function deleteComment(tid, text) {
        if(!confirm("Удалить этот комментарий?")) return;
        fetch(SCRIPT_URL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({ type: 'deleteComment', targetId: tid, text: text, userId: user.id, userEmail: user.email }) 
        });
        showToast("Удаление...");
    }

    async function sync() {
        try {
            const res = await fetch(SCRIPT_URL);
            const d = await res.json();
            admins = d.admins || [];
            
            candidates.forEach(c => {
                // Считаем рейтинг
                const vs = d.votes.filter(v => v[0] == c.id);
                if(vs.length > 0) {
                    const avg = (vs.reduce((a,b)=>a + Number(b[1]), 0) / vs.length).toFixed(1);
                    document.getElementById(`val-${c.id}`).innerText = avg;
                    document.getElementById(`bar-${c.id}`).style.width = (avg/7*100)+'%';
                }

                // Рендерим комменты
                const cs = d.comments.filter(com => com[0] == c.id);
                document.getElementById(`comments-${c.id}`).innerHTML = cs.map(com => {
                    const isOwner = user && (user.id == com[4] || admins.includes(user.email));
                    return `<div class="comment-item">
                        <b>${com[1]}:</b> ${com[2]}
                        <button class="btn-del" style="display:${isOwner ? 'block' : 'none'}" 
                                onclick="deleteComment('${c.id}', '${com[2]}')">✕</button>
                    </div>`;
                }).join('');
            });
        } catch(e) { console.error("Sync error:", e); }
    }

    render();
    setInterval(sync, 4000); // Синхронизация каждые 4 секунды
</script>
</body>
</html>
